<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="account" type="ecommerce.domain.Account"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${account}" th:action="@{/account/}"  method="post">
                <input type="hidden" id="id" name="id" value=""/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Account</h1>
                        </div>
                        <!--/*@thymesVar id="account" type="ecommerce.domain.Account"*/-->
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control"  id="name" name="email" value=""/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Password:</label>
                                <input type="text" class="form-control" id="password" name="password" value=""/>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-3 form-group">
                                <label>Repeat Password:</label>
                                <input type="text" class="form-control" id="repeatPassword" name="repeatPassword" value=""/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Date Created:</label>
                                <input type="text" class="form-control"  id="dateCreated" name="dateCreated" value=""/>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Member:</label>
                                <input type="text" class="form-control"   id="member" name="member" value=""/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
