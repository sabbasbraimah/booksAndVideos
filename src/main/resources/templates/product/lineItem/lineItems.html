<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="product" type="ecommerce.domain.Product"*/-->
<!--/*@thymesVar id="lineItem" type="ecommerce.domain.LineItem>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11 ">
                            <h1 class="panel-title">Line Items</h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="#" th:href="@{'/product/' + ${product.id} + '/lineItem/new'}" role="button">New</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(product.lineItems)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            </thead>
                            <tr th:remove="all">
                                <td>Line Item ID</td>
                                <td>Product ID</td>
                                <td>Purchase Order ID</td>
                                <td>Quantity</td>
                                <td>Membership</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr th:each="lineItem : ${product.lineItems}">
                                <td>Line Item ID</td>
                                <td>Product ID</td>
                                <td>Purchase Order ID</td>
                                <td>Quantity</td>
                                <td>Membership</td>
                                <td><a href="#" th:href="@{'/product/' + ${product.id} + '/lineItem/' + ${lineItem.id} + '/show'}">View</a></td>
                                <td><a href="#" th:href="@{'/product/' + ${product.id} + '/lineItem/' + ${lineItem.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/product/' + ${product.id} + '/lineItem/' + ${lineItem.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
